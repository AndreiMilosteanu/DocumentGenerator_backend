[run]
source = .
omit =
    */tests/*
    */test_*
    */.venv/*
    */venv/*
    */migrations/*
    */scripts/*
    */docs/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py
    run_tests.py

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self\.debug
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    @(abc\.)?abstractmethod

ignore_errors = True

[html]
directory = htmlcov 